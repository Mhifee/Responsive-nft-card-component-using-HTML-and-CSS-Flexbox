<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="img-equilibrium">
        <div class="img-icon">
        <a href="#"><img class="icon-view" src="images/icon-view.svg" alt=""></a>
        </div>
      </div>

      <div class="card-content">
        <h2><a href="#">Equilibrium #3429</a></h2>
        <p class="equilibrium">Our Equilibrium collection promotes balance and calm.</p>
        
      <div class="text-box">
        <p class="currency">0.041ETH</p>
        <p class="time">3 days left</p>
      </div>
      
      <div class="footer">
        <img class="avatar" src="images/image-avatar.png" alt="">
        <p class="footer-content">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
      Coded by <a href="#">Adekemi</a>.</p>
    </div>
  </main>
</body>
</html>
